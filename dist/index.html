<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proway</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main">
      <!-- Header -->
      <header class="header header--transparent">
        <div class="container">
          <a href="index.html" class="header__logo">
            <img src="img/logo.svg" alt="proway" class="header__img" />
          </a>
          <nav class="nav">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Solutions</a>
            <a href="#" class="nav__link">Projects</a>
            <a href="#" class="nav__link">Team</a>
            <a href="#" class="nav__link">Blog</a>
          </nav>
          <a href="#" class="header__lang">ქარ</a>
        </div>
        <!-- Objects -->
        <section class="objects">
          <div class="objects__1">
            <div class="objects__element"></div>
          </div>
          <div class="objects__2">
            <div class="objects__element"></div>
          </div>
        </section>
      </header>
      <!-- Slider -->
      <section class="slider">
        <div class="container">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="slider__slide">
                  <h2 class="slider__title">Proway</h2>
                  <div class="slider__text">
                    It is a long established fact that a reader will be
                    distracted by the readable content of a page.
                  </div>
                  <button type="button" class="btn btn--primary">
                    Contact us
                  </button>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
    </section>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
